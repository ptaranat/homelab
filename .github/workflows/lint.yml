name: Lint
"on":
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install test dependencies
        run: pip3 install yamllint ansible-lint ansible

      - name: Run yamllint
        run: yamllint .

      - name: Run ansible-lint
        run: ansible-lint
